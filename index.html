<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>projeto</title>
</head>
<body>
    <!--Div to draw a shape-->
    <div class="circle"></div>
    
    <!--It encompasses all the elements.-->
    <div class="full">
        
        <!--All text content-->
        <div class="text-content">
            <div class="box-txt">
                <img class="logo" src="./images/logo.png" alt="logo">
                <h2> Não é apenas Café, é um <span class="title">Starbucks</span> </h2>
                <p>
                    Descubra os nossos cafés Starbucks®. 
                    Desfrute de uma xícara de café 100% arábica
                    ou de uma icónica bebida de café, quando 
                    e como quiser.
                </p>
                <button class="btn">Deixe o seu like</button>
            </div>
        </div>
        
        <!--Image content-->
        <div class="img-content">
            <div class="menu">
                <img class="small-cup green" src="./images/img-pequena1.png">
                <img class="small-cup yellow" src="./images/img-pequena2.png">
                <img class="small-cup pink" src="./images/img-pequena3.png">
            </div>
            <div class="box-image">
                <img class="starbucks" src="./images/img1.png" alt="Copo Starbucks">
            </div>
        </div>
    </div>
    
</body>
<script src="js/index.js"></script>
</html>
